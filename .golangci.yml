run:
    timeout: 10m
    skip-dirs:
      - ent/*

    skip-files:
      - (.*).pb.go


linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gas
    - goconst
    - goimports
    - revive
    - govet
    - ineffassign
    - megacheck
    - structcheck
    - unconvert
    - varcheck
  fast: false

linters-settings:
  govet:
    check-shadowing: true
    
  revive:
    ignore-generated-header: true
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: if-return
      - name: increment-decrement
      - name: var-naming
        arguments:
            - ["ID", "API", "UID", "URL", "URI", "JSON"]
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code
      - name: redefines-builtin-id

issues:
  exclude:
    - 'declaration of "(err|ctx)" shadows declaration at'